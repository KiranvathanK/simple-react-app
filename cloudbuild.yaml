---
steps:
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - docker login --username="$$USERNAME" --password="$$PASSWORD"
    secretEnv: ['USERNAME', 'PASSWORD']
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - docker pull mukeshravi/datahub_images:pgdb_image_latest
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - us-central1-docker.pkg.dev/nifty-vault-372307/gcf-artifacts/pg_datahub-image
      - .
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - docker push us-central1-docker.pkg.dev/nifty-vault-372307/gcf-artifacts/pg_datahub-image
    secretEnv: ['USERNAME', 'PASSWORD']
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - docker pull mukeshravi/datahub_images:be_image_latest
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - us-central1-docker.pkg.dev/nifty-vault-372307/gcf-artifacts/be_datahub-image
      - .
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - docker push us-central1-docker.pkg.dev/nifty-vault-372307/gcf-artifacts/be_datahub-image
    secretEnv: ['USERNAME', 'PASSWORD']
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - docker pull mukeshravi/datahub_images:fe_image_latest
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - us-central1-docker.pkg.dev/nifty-vault-372307/gcf-artifacts/fe_datahub-image
      - .
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - docker push us-central1-docker.pkg.dev/nifty-vault-372307/gcf-artifacts/fe_datahub-image
    secretEnv: ['USERNAME', 'PASSWORD']
  # Step 1: Authenticate with your private VM via SSH
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['compute', 'ssh', 'datahub-pub-0', '--zone', 'us-east1-b', '--command', 'echo "Logged in to VM"']

  # Step 2: Install Docker on the VM
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['compute', 'ssh', 'datahub-pub-0', '--zone', 'us-east1-b',  '--command', 'sudo apt -y autoremove && sudo apt-get update && sudo apt install -y apt-transport-https ca-certificates curl software-properties-common && curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add - && sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable" && apt-cache policy docker-ce && sudo apt install -y docker-ce']

  # Add more steps as needed for your specific use case
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['compute', 'ssh', 'datahub-pub-0', '--zone', 'us-east1-b', '--command', 'docker pull us-central1-docker.pkg.dev/nifty-vault-372307/gcf-artifacts/fe_datahub-image']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['compute', 'ssh', 'datahub-pub-0', '--zone', 'us-east1-b', '--command', 'docker run -d -p 80:80 us-central1-docker.pkg.dev/nifty-vault-372307/gcf-artifacts/fe_datahub-image']

timeout: '600s'  # Adjust the timeout as needed

availableSecrets:
  secretManager:
  - versionName: projects/nifty-vault-372307/secrets/DOCKER_PASSWORD/versions/1
    env: 'PASSWORD'
  - versionName: projects/nifty-vault-372307/secrets/DOCKER_USERNAME/versions/1
    env: 'USERNAME'
options:
  logging: CLOUD_LOGGING_ONLY
