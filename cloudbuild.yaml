---
steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker login -u "mukeshravi" -p "Mkhsanjay@1997"'

  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker pull mukeshravi/datahub_images/fe_image_latest'

  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker tag hub.docker.com/repository/docker/mukeshravi/datahub_images/ gcr.io/nifty-vault-372307/gcf-artifacts/datahub-image'

  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker push gcr.io/nifty-vault-372307/gcf-artifacts/datahub-image'
options:
  logging: 'NONE'
