---
steps:
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - >
        echo "Mkhsanjay@1997" | docker login --username "mukeshravi"
        --password-stdin
    secretEnv:
      - mukeshravi
      - Mkhsanjay@1997
  - name: gcr.io/cloud-builders/docker
    args:
      - pull
      - -t
      - mukeshravi/datahub_images:fe_image_latest
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - us-central1-docker.pkg.dev/nifty-vault-372307/gcf-artifacts/datahub-image
availableSecrets:
  secretManager:
    - versionName: projects/nifty-vault-372307/secrets/mukeshravi/versions/1
      env: mukeshravi
    - versionName: projects/nifty-vault-372307/secrets/Mkhsanjay@1997/versions/1
      env: Mkhsanjay@1997
options:
  logging: NONE

